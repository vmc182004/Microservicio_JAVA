<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--cdn bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand m-auto h1 text-white text-center p-4">CONSUMIR API DE JAVA CON AJAX Y JQUERY</span>
    </nav>




    <div class="container">
        <div class="row">
            <div class="col-8- mt-5">
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>QR_MESA</th>
                            <th>NUM_MESA</th>
                            <th>ZONA_MESA</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <!--agregar-->
            <div class="col-4 ml-auto" style="margin-top:50px;">
            <div class="ml-5">

                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="NUM_MESA" placeholder="Numero de mesa"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control font-italic" id="ZONA_MESA" placeholder="Zona de mesa"/>
                </div>

                <input type="hidden" id="QR_MESA"/>

                <button id="agregar" class="btn btn-success btn-block">Agregar mesa</button>
            </div>
            </div>

            <!--editar-->
            <div class="col-4 ml-auto" style="margin-top:50px;">
                <div class="ml-5">
                  <div class="form-group">
                    <input type="text" class="form-control font-italic" id="EDIT_QR_MESA" placeholder="QR de mesa existente"/>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control font-italic" id="EDIT_NUM_MESA" placeholder="Numero de mesa"/>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control font-italic" id="EDIT_ZONA_MESA" placeholder="Zona de mesa"/>
                  </div>
                  <button id="editar" class="btn btn-primary btn-block">Editar mesa</button>
                </div>
              </div>

              <!--eliminar-->
              <div class="col-4 ml-auto" style="margin-top:50px;">
                <div class="ml-5">
                  <div class="form-group">
                    <input type="text" class="form-control font-italic" id="DELETE_QR_MESA" placeholder="QR de mesa existente"/>
                  </div>
                  <button id="eliminar" class="btn btn-danger btn-block">Eliminar mesa</button>
                </div>
              </div>
                            
            
        </div>
    </div>


    <!--cdn jquery-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
    crossorigin="anonymous">
</script>

<script src="main.js"></script>
</body>
</html>
